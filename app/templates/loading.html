<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #0F0;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .content {
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 3rem;
            color: #FFF;
            text-transform: uppercase;
            margin: 0;
        }
        h2 {
            font-size: 1.5rem;
            color: #FFF;
            margin-top: 20px; /* Margen de separación */
        }
        #matrix-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>BIENVENIDO, {{ current_user.username if current_user else 'Usuario' }}</h1>
        <h2 id="subtitle"></h2>
    </div>
    <canvas id="matrix-canvas"></canvas>

    <script>
        // Redirección después de 9 segundos
        setTimeout(() => {
            window.location.href = "{{ url_for('main.index') }}";
        }, 8000);

        // Lógica para el subtítulo
        const subtitleElement = document.getElementById('subtitle');
        const now = new Date();
        const hour = now.getHours();
        const minutes = now.getMinutes();

        if (hour >= 0 && hour < 14) {
            subtitleElement.textContent = 'Espero que tengas un buen día,y puedas encontrar lo que buscas. Tal vez, se quedó en tu caja!';
        } else if (hour >= 14 && (hour < 17 || (hour === 17 && minutes <= 50))) {
            subtitleElement.textContent = 'Espero que después de ese rico almuerzo, puedas encontrar lo que buscas. Tal vez, se quedó en tu caja!';
        } else {
            subtitleElement.textContent = 'cc';
        }

        // Lógica para la animación de Matrix
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%';
        const fontSize = 16;
        const columns = canvas.width / fontSize;

        const drops = [];
        for (let x = 0; x < columns; x++) {
            drops[x] = 1;
        }

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.04)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = 'rgba(0, 255, 0, 0.5)'; // Green text with transparency
            ctx.font = fontSize + 'px arial';

            for (let i = 0; i < drops.length; i++) {
                const text = letters[Math.floor(Math.random() * letters.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        const matrixInterval = setInterval(drawMatrix, 33);

        // Detener la animación justo antes de la redirección
        setTimeout(() => {
            clearInterval(matrixInterval);
        }, 8900);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>

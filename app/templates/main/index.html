{% extends "base.html" %}

{% block title %}Buscador de Documentos{% endblock %}

{% block content %}
    <div class="container">
        <div class="header">
            <div class="header-left">
                <h1 class="title">Buscador de Documentos</h1>
            </div>
            <div class="header-right">
                <button class="theme-toggle">Modo Oscuro/Claro</button>
                <button class="logout-btn">Cerrar Sesión</button>
            </div>
        </div>

        <div class="search-section">
            <h2>Buscar Documentos</h2>
            <form id="searchForm">
                <input type="text" id="searchInput" placeholder="Ingrese su búsqueda...">
                <button type="submit">Buscar</button>
            </form>
            <div id="searchResults">
                <!-- Los resultados de la búsqueda se mostrarán aquí -->
                <p>No hay resultados para mostrar.</p>
            </div>
        </div>
    </div>
{% endblock %}

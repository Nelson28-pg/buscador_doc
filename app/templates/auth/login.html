{% extends "base.html" %}

{% block title %}Iniciar Sesión - Buscador de Documentos{% endblock %}

{% block head_extra %}
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
{% endblock %}

{% block body_class %}login-page{% endblock %}

{% block content %}
    <div class="login-card-container">
        <div class="left-panel">
            <div class="animation-container">
                <div class="dot" style="grid-row: 5; grid-column: 5;"></div>
                <div class="dot" style="grid-row: 5; grid-column: 6;"></div>
                <div class="dot" style="grid-row: 5; grid-column: 7;"></div>
                <div class="dot" style="grid-row: 5; grid-column: 8;"></div>
                <div class="dot" style="grid-row: 5; grid-column: 9;"></div>
                <div class="dot" style="grid-row: 5; grid-column: 10;"></div>
                <div class="dot" style="grid-row: 5; grid-column: 11;"></div>
                <div class="dot" style="grid-row: 6; grid-column: 5;"></div>
                <div class="dot" style="grid-row: 6; grid-column: 11;"></div>
                <div class="dot" style="grid-row: 7; grid-column: 5;"></div>
                <div class="dot" style="grid-row: 7; grid-column: 11;"></div>
                <div class="dot" style="grid-row: 8; grid-column: 5;"></div>
                <div class="dot" style="grid-row: 8; grid-column: 11;"></div>
                <div class="dot" style="grid-row: 9; grid-column: 5;"></div>
                <div class="dot" style="grid-row: 9; grid-column: 11;"></div>
                <div class="dot" style="grid-row: 10; grid-column: 5;"></div>
                <div class="dot" style="grid-row: 10; grid-column: 11;"></div>
                <div class="dot" style="grid-row: 11; grid-column: 5;"></div>
                <div class="dot" style="grid-row: 11; grid-column: 6;"></div>
                <div class="dot" style="grid-row: 11; grid-column: 7;"></div>
                <div class="dot" style="grid-row: 11; grid-column: 8;"></div>
                <div class="dot" style="grid-row: 11; grid-column: 9;"></div>
                <div class="dot" style="grid-row: 11; grid-column: 10;"></div>
                <div class="dot" style="grid-row: 11; grid-column: 11;"></div>

                <div class="dot lock-arc" style="grid-row: 4; grid-column: 5;"></div>
                <div class="dot lock-arc" style="grid-row: 4; grid-column: 6;"></div>
                <div class="dot lock-arc" style="grid-row: 4; grid-column: 7;"></div>
                <div class="dot lock-arc" style="grid-row: 4; grid-column: 8;"></div>
                <div class="dot lock-arc" style="grid-row: 4; grid-column: 9;"></div>
                <div class="dot lock-arc" style="grid-row: 4; grid-column: 10;"></div>
                <div class="dot lock-arc" style="grid-row: 4; grid-column: 11;"></div>
                <div class="dot lock-arc" style="grid-row: 3; grid-column: 6;"></div>
                <div class="dot lock-arc" style="grid-row: 3; grid-column: 7;"></div>
                <div class="dot lock-arc" style="grid-row: 3; grid-column: 8;"></div>
                <div class="dot lock-arc" style="grid-row: 3; grid-column: 9;"></div>
                <div class="dot lock-arc" style="grid-row: 3; grid-column: 10;"></div>
            </div>
        </div>
        <div class="right-panel">
            <h3>Iniciar Sesión</h3>
            <h2></h2>
            
            <form id="loginForm" method="post" action="{{ url_for('auth.login') }}" style="width: 100%; max-width: 350px;">
                <div class="form-group">
                    <input type="text" id="username" name="username" required placeholder=" ">
                    <label for="username">Usuario</label>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" required placeholder=" ">
                    <label for="password">Contraseña</label>
                </div>
                <button type="submit" class="login-button">Acceder</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission

            const form = event.target;
            const formData = new FormData(form);
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const alertContainer = document.querySelector('.right-panel .alert'); // Assuming only one alert at a time

            // Clear previous alerts
            if (alertContainer) {
                alertContainer.remove();
            }

            try {
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest' // Indicate AJAX request
                    }
                });

                const data = await response.json(); // Assuming backend returns JSON

                if (response.ok) {
                    // Successful login, redirect to main page
                    window.location.href = data.redirect_url || '/';
                } else {
                    // Failed login
                    const errorMessage = data.message || 'Credenciales incorrectas.';
                    const newAlert = document.createElement('div');
                    newAlert.className = 'alert alert-danger';
                    newAlert.textContent = errorMessage;

                    const loginButton = form.querySelector('.login-button'); // Get the button
                    if (loginButton) {
                        loginButton.insertAdjacentElement('afterend', newAlert); // Insert after the button
                    } else {
                        // Fallback if button not found (shouldn't happen)
                        form.parentNode.insertBefore(newAlert, form.nextSibling);
                    }

                    // Add margin-top to the alert
                    newAlert.style.marginTop = '15px';

                    // Clear inputs and remove alert after 2 seconds
                    setTimeout(() => {
                        if (newAlert.parentNode) {
                            newAlert.remove(); // Remove the alert
                        }
                        usernameInput.value = ''; // Clear inputs
                        passwordInput.value = '';
                    }, 2000); // 2 seconds
                }
            } catch (error) {
                console.error('Error during login:', error);
                const newAlert = document.createElement('div');
                newAlert.className = 'alert alert-danger';
                newAlert.textContent = 'Ocurrió un error. Inténtalo de nuevo.';
                form.parentNode.insertBefore(newAlert, form);
            }
        });
    </script>
{% endblock %}
